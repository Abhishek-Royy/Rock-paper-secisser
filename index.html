<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    
    <div class="main">
        <div class="box">
            <div class="sign">
                <img id="rock" src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-L84Q0q4-600.jpg" alt="Rock" >
                <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCqPObXS7JSUJjXheMifU-wzgnCgydMAcSXw&usqp=CAU" alt="paper" >
                <img id="siessor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgQ_YogEk3XLHgVe3incwv9qle3cG6bj-d6w&usqp=CAU" alt="siessor" >
            </div>

            <div class="score">
                <h1 id="you">You: 0</h1>
                <h1 id="com">Computer: 0</h1>
            </div>
            <div class="result">
                <p>Result</p>
            </div>
        </div>
        <footer>
         <p>Design & Hosted by- Abhishek Roy</p>
        </footer>
    </div>

    <script src="game.js"></script>

</html>
